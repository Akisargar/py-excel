                  "text": "<p><span style=\"background-color:#ebecf0;color:#172b4d;font-family:Roboto,sans-serif;font-size:10.5pt;font-style:normal;font-variant:normal;font-weight:400;text-decoration:none;vertical-align:baseline;white-space:pre-wrap;\">in the room seemed to escalate to frighteningly tangible proportions at his words, crackling through the air like a million daggers halting back and forth from the Scots side of the hall to the English. In frozen, mate rebellion, Jenny stared at the long parchment containing all the words that set out her dowry and condemned her irrevocably to a life, and all eternity, as the wife and chattel of a man she loathed, and who loathed her. At the bottom of the parchment, the duke of Claymore had scrawled his signature in a bold hand- the signature of her captor, and now her jailor. On the table beside the parchment lay a quill and inkhorn and, though Jenny willed herself to touch the quill, her trembling fingers refused to obey. The emissary from King James moved forward, and Jenny looked up at him in helpless, angry misery. \"My lady,\" he said with sympathetic courtesy and the obvious intention of showing the English in the hall that Lady Jennifer held the respect of King James himself, \"our sovereign king, James of Scotland, has bade me to extend his greetings to you, and to further say that all of Scotland is indebted to you for this sacrifice you make on behalf of our beloved homeland. You are an honour to the great clan of Merrick and to Scotland as well.\" Was there an emphasis on the word \"sacrifice,\" Jenny wondered dazedly, but the emissary was already picking up the quill and pointedly handing it to her. As if from afar, she watched her hand slowly reach for it, grasp it, and&nbsp;<\/span><\/p>",
