                  "text": "<div class=\"contact_details\"><section class=\"contact_details_card\"><h4>General enquiries<\/h4><h5>024 7643 9943<\/h5><ul><li><span>08:00 - 18:00 &nbsp; Monday - Friday<\/span><\/li><li><span>08:00 - 13:00 &nbsp; Saturday<\/span><\/li><li><span>09:00 - 13:00 &nbsp; Bank holidays (GMT)<\/span><\/li><\/ul><\/section><section class=\"contact_details_card\"><h4>Commercial enquiries<\/h4><h5>024 7658 7995<\/h5><ul><li><span>09:00 - 18:00 &nbsp; Monday - Friday<\/span><\/li><li><span>09:00 - 13:00 &nbsp; Bank holidays (GMT)<\/span><\/li><\/ul><\/section><section class=\"contact_details_card\"><h4>Live chat<\/h4><p>Our live chat team are available from 9am \u2013 7.30pm, Monday to Friday (excluding bank holidays). Click on our live chat button on the right hand side to reach one of our experts.<\/p><\/section><section class=\"contact_details_card\"><h4>Address<\/h4><ul><li>The Millboard Co Ltd<\/li><li>Castle Court<\/li><li>Bodmin Rd<\/li><li>Coventry<\/li><li>CV2 5DB<\/li><\/ul><p><a href=\"https:\/\/www.google.com\/maps\/dir\/51.32342076602293, -0.5570772870875782\" title=\"Get Directions link.\">Get directions<\/a><\/p><\/section><\/div>",
