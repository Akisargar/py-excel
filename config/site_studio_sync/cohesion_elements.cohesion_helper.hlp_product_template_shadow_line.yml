          "a44540e6-54b0-4634-8965-c7fd0dae3b3a": {
              "188518d0-e7b1-42a4-bc9f-4c4327775265": "Where can I use Envello siding?",
              "09c87ea3-016f-4fd8-adaf-43a9452435a8": "coh-style-padding-small",
              "settings": {
                  "title": "Accordion item"
              }
          },
          "60928094-d01c-4b23-899e-d9b92668a615": {
              "settings": {
                  "dropzoneHideSelector": "",
                  "title": "Content drop zone"
              }
          },
          "616ddeb3-c824-4bbe-8e6b-b04851d29fae": {
              "settings": {
                  "title": "Text"
              },
              "5fc743c3-6b31-4a40-bd05-24acfb4ca9ba": {
                  "text": "<p>Envello siding is extremely versatile and can be used for most low-level siding areas (subject to building control). It can be used for siding on low-level residential and commercial buildings, garden rooms, home offices, furniture, soffits and fascia, outdoor kitchens and more. Envello can be used as the decorative face for most outdoor designs, as long as it is fixed to a structural element. <strong>All areas subject to the relevant government or state codes\/regulations\/building standards.<\/strong><\/p>",
                  "textFormat": "cohesion"
              },
              "8bac75a1-19a5-42af-99fa-5877541c6590": "0",
              "6dc6b921-8b08-4047-b4b5-2d838ccbd734": ""
          },
          "e838b3d3-a3f1-46d1-95d4-f23221b70eda": {
              "188518d0-e7b1-42a4-bc9f-4c4327775265": "Are the Envello siding boards fire rated?",
              "09c87ea3-016f-4fd8-adaf-43a9452435a8": "coh-style-padding-small",
              "settings": {
                  "title": "Accordion item"
              }
          },
          "aab92843-889a-4840-94be-b050d962fffe": {
              "settings": {
                  "dropzoneHideSelector": "",
                  "title": "Content drop zone"
              }
          },
          "774a2f08-9d64-47ef-901e-9424a49fece6": {
              "settings": {
                  "title": "Text"
              },
              "5fc743c3-6b31-4a40-bd05-24acfb4ca9ba": {
                  "text": "<p>Our Shadow Line+ and Board &amp; Batten+ siding boards have been tested to BS EN 13501-1 and have a classification of D-s3, d0.<br><br>The responsibility for the siding\u2019s suitability in the required location is to be determined by a certified building professional (code official, building insurance, fire officer, etc). Millboard will not be held responsible for incorrect specification, application, or product installation in areas not in accordance with government and state guidance. Current guidance should be gained from the government or state website relating to the geographical project location.<\/p>",
                  "textFormat": "cohesion"
              },
              "8bac75a1-19a5-42af-99fa-5877541c6590": "0",
              "6dc6b921-8b08-4047-b4b5-2d838ccbd734": ""
          },
          "0f4f3d44-a626-4bc2-b2c9-435fa0b1b02f": {
              "188518d0-e7b1-42a4-bc9f-4c4327775265": "Why is there a slight variation in board dimensions?",
              "09c87ea3-016f-4fd8-adaf-43a9452435a8": "coh-style-padding-small",
              "settings": {
                  "title": "Accordion item"
              }
          },
          "50e6a6d9-5948-4d67-a2a5-cc0e87303499": {
              "settings": {
                  "dropzoneHideSelector": "",
                  "title": "Content drop zone"
              }
          },
          "5a65fb3c-01da-4b93-a4c5-10e757ce3082": {
              "settings": {
                  "title": "Text"
              },
              "5fc743c3-6b31-4a40-bd05-24acfb4ca9ba": {
                  "text": "<p>There will always be a slight variance in the board\u2019s dimensions due to the fact that we mold from natural oak, and due to the pressure of the molding process. Despite this, we calibrate the boards to maintain as consistent a profile as possible. The manufacturing tolerances are: Width: \u00b1 1\/8\"\" (3mm). Length: \u00b1 3\/16\"\" (5mm). Thickness: \u00b1 1\/16\"\" (2mm).&nbsp;<br>When working with the boards, a level may be required to help keep the boards running upright or level. In order to achieve straight and consistent 1\/4\"\" (5-6mm) gapping between the shadow Line+ boards, it may be necessary to use our Millboard Multi-Spacers during the installation process.<\/p>",
                  "textFormat": "cohesion"
              },
              "8bac75a1-19a5-42af-99fa-5877541c6590": "0",
              "6dc6b921-8b08-4047-b4b5-2d838ccbd734": ""
          },
          "db2ee6b0-eb82-4353-8212-ef02527d501f": {
              "188518d0-e7b1-42a4-bc9f-4c4327775265": "More frequently asked questions",
              "09c87ea3-016f-4fd8-adaf-43a9452435a8": "coh-style-padding-small",
              "settings": {
                  "title": "Accordion item"
              }
          },
          "4169c189-7e0a-4399-a4a2-b9c169ba68ee": {
              "settings": {
                  "dropzoneHideSelector": "",
                  "title": "Content drop zone"
              }
          },
          "94cc9da5-a3c2-4882-a276-605b34bd62e5": {
              "settings": {
                  "title": "Text"
              },
              "5fc743c3-6b31-4a40-bd05-24acfb4ca9ba": {
                  "text": "<p>From what to expect when you first unpack your Millboard, to aftercare tips and answers to all of your most common questions. Visit our FAQs page now for all of your Millboard related queries.<\/p>",
                  "textFormat": "cohesion"
              },
              "8bac75a1-19a5-42af-99fa-5877541c6590": "0",
              "6dc6b921-8b08-4047-b4b5-2d838ccbd734": ""
          },
