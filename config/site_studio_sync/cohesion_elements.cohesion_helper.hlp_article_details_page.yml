              "31cc8cda-8925-402a-b1bc-91a89a403ae4": "media.image_card_4_3",
              "41589954-e3d2-499a-97ad-bcab333498fe": {
                  "textFormat": "cohesion",
                  "text": "<p><span style=\"white-space:pre-wrap;\">The landscaping experts at Shade Landscapes &amp; Water Gardens were commissioned to build an intricate network of waterfalls and ponds to accompany a unique and stunning pergola design. Flanking all of this is a raised walkway up to their customer\u2019s summer house, where they can marvel at the waterfalls, fire water feature, pond and planting as they relax. Quality, longevity and versatility were paramount requirements on this project, so they opted for Millboard Enhanced Grain Coppered Oak and set to work on this beautiful outdoor space.<\/span><br><br><span style=\"white-space:pre-wrap;\">Tasked with designing a bespoke outdoor water oasis, complete with waterfalls, water features, ponds, planting, walkways and a pergola - the team really demonstrated their broad skillset and venerable artisanry to deliver something truly splendid. It was clear to them that Millboard would be the best material for the pergola and walkways due to how well it works in moisture rich environments, so they set about planning and constructing a moated Millboard deck to sit in their aquatic wonderland.<\/span><\/p>"
              },
              "cb6a023d-6150-46e2-96a8-1af3424b8103": "text-image-50-50",
              "db35dd81-67e6-45c8-8585-63739aa874ec": "style-align-right",
              "b2599ce9-c069-4662-91f9-5686754ca22d": "",
              "e7db8d91-50ae-4aeb-aeb9-178cd8edc4df": "coh-style-margin-bottom-small",
              "settings": {
                  "title": "Text and Image"
              }
          },
          "4c91e690-a0d2-4042-96b1-de2c943a0f4b": {
              "410d9c12-5f48-4073-9a25-64360db0533e": {
                  "entity": {
                      "entityType": "media",
                      "entityUUID": "dcdd6b52-26bb-4804-aaae-a09ec43f9a04",
                      "entityId": "dcdd6b52-26bb-4804-aaae-a09ec43f9a04"
                  },
                  "settings": {
                      "options": {
                          "entityBrowserType": "media_library",
                          "entityType": "media",
                          "bundles": {
                              "image": true,
                              "acquia_dam_image_asset": true
                          }
                      }
                  }
              },
              "31cc8cda-8925-402a-b1bc-91a89a403ae4": "media.image_card_4_3",
              "41589954-e3d2-499a-97ad-bcab333498fe": {
                  "textFormat": "cohesion",
                  "text": "<p><span style=\"white-space:pre-wrap;\">Surrounded by tranquil waterfall features and planting, the only access to the pergola deck is a stone bridge, allowing users to fully immerse themselves in 360 degrees of soothing water ambience. Millboard planters were constructed on each leg of the pergola for climbing plants to wrap around and provide further nature immersion.<\/span><br><br><span style=\"white-space:pre-wrap;\">Further up the Millboard path they installed an ecosystem pool with two adjoining waterfalls, which meet your eye when at the top of the Millboard walkway.<\/span><br><br><span style=\"white-space:pre-wrap;\">LED lighting strips with a continuous warm, white glow have been installed along the length of the Millboard path, for evening illumination and additional character.<\/span><\/p>"
              },
              "cb6a023d-6150-46e2-96a8-1af3424b8103": "text-image-50-50",
