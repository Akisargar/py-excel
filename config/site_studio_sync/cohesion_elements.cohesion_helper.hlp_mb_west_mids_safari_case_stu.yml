              "31cc8cda-8925-402a-b1bc-91a89a403ae4": "media.text_and_image_card_4_3",
              "41589954-e3d2-499a-97ad-bcab333498fe": {
                  "textFormat": "cohesion",
                  "text": "<p><strong>The Design Vision and Challenge<\/strong><\/p><p>&nbsp;<\/p><p>The park faced several key challenges in selecting the right decking material for the lodges:<\/p><p><strong>Durability: <\/strong>The decking had to endure outdoor conditions and heavy foot traffic year-round without compromising its structural integrity and aesthetic appeal.<\/p><p><strong>Safety: <\/strong>Safety was paramount, especially with hot tubs in some lodges. The decking needed to be slip-resistant and free from splinters or warping, ensuring guests\u2019 safety and well-being at all times.<\/p><p><strong>Ease of Maintenance:<\/strong> With the park's extensive grounds and facilities, alongside the high occupancy rates of the luxury lodges, a low-maintenance solution was essential. The decking had to retain its appearance and functionality without frequent upkeep, ensuring that guest bookings were never disrupted by maintenance work.<\/p><p><strong>Aesthetic Appeal:<\/strong> The decking needed to complement the luxurious and natural aesthetic of the lodges, enhancing the overall guest experience while blending seamlessly into the surrounding environment.<\/p>"
              },
              "cb6a023d-6150-46e2-96a8-1af3424b8103": "text-image-50-50",
              "db35dd81-67e6-45c8-8585-63739aa874ec": "style-align-left",
