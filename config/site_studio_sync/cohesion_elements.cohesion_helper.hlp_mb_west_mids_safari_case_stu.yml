          "ef63d46a-1f3e-4e49-ab96-e6678981926a": {
              "410d9c12-5f48-4073-9a25-64360db0533e": {
                  "entity": {
                      "entityType": "media",
                      "entityUUID": "e21537e6-46ab-4030-93b7-24fe0b4cb5b1",
                      "entityId": "e21537e6-46ab-4030-93b7-24fe0b4cb5b1"
                  },
                  "settings": {
                      "options": {
                          "entityBrowserType": "media_library",
