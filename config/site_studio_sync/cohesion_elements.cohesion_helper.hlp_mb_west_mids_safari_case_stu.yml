          "e9e6cb84-4f69-4021-b0fd-ce4c1221d752": {
              "5fc743c3-6b31-4a40-bd05-24acfb4ca9ba": {
                  "text": "<p class=\"text-align-center coh-style-text-statements\">\"When we're designing our lodges, we\u2019re looking for materials that are authentic, that are different, that really stand out from the norm. What attracted us to Millboard is how natural it looks; how natural it feels.\"&nbsp;<\/p><p class=\"text-align-center coh-style-text-statements\">&nbsp;<\/p><p class=\"text-align-center\">Neil James<\/p><p class=\"text-align-center\">West Midlands Safari Park<\/p>",
                  "textFormat": "cohesion"
              },
              "8bac75a1-19a5-42af-99fa-5877541c6590": "0",
