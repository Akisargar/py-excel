                      "99787036-d3ec-4f9b-9b1d-9dafc90aa537": {
                          "textFormat": "filtered_html",
                          "text": "<p>Beautifully aged in appearance, our Weathered Oak collection is moulded from over a century old oak boards and is hand-coloured with authentic tones. Providing a timeless look, Weathered Oak retains its natural beauty and offers a surface with minimal maintenance and very high slip-resistance even in wet conditions.<\/p>"
