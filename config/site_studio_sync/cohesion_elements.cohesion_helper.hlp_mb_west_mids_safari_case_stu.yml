              "31cc8cda-8925-402a-b1bc-91a89a403ae4": "media.image_card_4_3",
              "41589954-e3d2-499a-97ad-bcab333498fe": {
                  "textFormat": "cohesion",
                  "text": "<p><strong>Why Millboard?<\/strong><\/p><p>&nbsp;<\/p><p>After careful consideration, West Midlands Safari Park chose Millboard decking for several key reasons:<\/p><p><strong>Exceptional Durability: <\/strong>Millboard's unique resin mineral composition ensures the decking resists fading, splitting, and warping, making it ideal for the lodges exposed to the elements and located in high-footfall areas.<\/p><p><strong>Slip-Resistant Surface:<\/strong> Safety was a critical factor, and Millboard's slip-resistant surface provided the necessary assurance, even in wet conditions, that guests could enjoy the decks safely.<\/p><p><strong>Natural Aesthetic: <\/strong>The authentic wood-look finish of Millboard decking, particularly in the Enhanced Grain and Weathered Oak styles, perfectly complemented the natural environment of the park. The warm tones and realistic textures added a touch of luxury to the lodges, enriching the guest experience.<\/p><p><strong>Ease of Maintenance:<\/strong> Millboard decking requires minimal upkeep, with no need for regular staining or sealing. This practical choice has allowed the park to focus on delivering exceptional guest experiences without worrying about constant maintenance.<\/p><p><strong>Customer Service: <\/strong>A British made product, Millboard is delivered within a day or two to site, eliminating delays and the need for on-site storage that could risk potential damage. Moreover, the park team highly values their ongoing relationship with Millboard, appreciating the innovative design ideas and new product offerings consistently put forward by the Millboard team.<br><span style=\"font-family:&quot;Calibri&quot;,sans-serif;font-size:11.0pt;line-height:115%;\"><o:p><\/o:p><\/span><o:p><\/o:p><o:p><\/o:p><\/p>"
              },
