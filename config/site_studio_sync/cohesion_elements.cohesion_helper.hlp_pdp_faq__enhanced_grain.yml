          "9b113dd0-0a6f-41c5-b1a1-89fbfd0f314c": {
              "188518d0-e7b1-42a4-bc9f-4c4327775265": "What fixings should be used to fix Millboard decking?",
              "09c87ea3-016f-4fd8-adaf-43a9452435a8": "coh-style-padding-small",
              "settings": {
                  "title": "Accordion item"
              }
          },
          "ed042289-e1fc-47d1-b0db-108f49a8fd4d": {
              "settings": {
                  "dropzoneHideSelector": "",
                  "title": "Content drop zone"
              }
          },
          "2508e543-f5d5-469a-93e4-f2bfb272310b": {
              "settings": {
                  "title": "Text"
              },
              "5fc743c3-6b31-4a40-bd05-24acfb4ca9ba": {
                  "text": "<p>Following extensive trials, we recommend and supply Durafix\u00ae stainless steel screws, designed specifically for Millboard - this is a requirement of our limited warranty. There\u2019s no need to pre-drill or countersink Millboard decking, and the unique Lastane\u00ae material coating flexes back over the screw-heads, leaving a minimal witness mark. This may be more visible on the lighter colours. Should some of the screws leave larger witness marks, these can be filled. Our installation guide should be followed at all times to achieve the best possible results.<\/p>",
                  "textFormat": "cohesion"
              },
              "8bac75a1-19a5-42af-99fa-5877541c6590": "0",
              "6dc6b921-8b08-4047-b4b5-2d838ccbd734": ""
          },
          "daef98fe-e0b1-4bcc-a6ca-3385857df53b": {
              "188518d0-e7b1-42a4-bc9f-4c4327775265": "How will my boards look when installed?",
              "09c87ea3-016f-4fd8-adaf-43a9452435a8": "coh-style-padding-small",
              "settings": {
                  "title": "Accordion item"
              }
          },
          "44e3af06-a90c-43fd-bdbf-7f04983603c5": {
              "settings": {
                  "dropzoneHideSelector": "",
                  "title": "Content drop zone"
              }
          },
          "63eb152f-60e3-46aa-8156-eb7f6b6e14c7": {
              "settings": {
                  "title": "Text"
              },
              "5fc743c3-6b31-4a40-bd05-24acfb4ca9ba": {
                  "text": "<p>Millboard is designed and manufactured to mimic the beauty of real oak without the issues associated with natural products. Our boards are hand-coloured to have natural variation, though buying all the Millboard decking you need at the same time should help to ensure that the colour is reasonably consistent. We recommend laying out and mixing the boards before installation to ensure the deck has the desired overall variance to showcase the product's character and individuality.<br><br>Samples are provided as a representation of the product and we encourage customers to view full boards as part of a deck, in order to fully appreciate the product, prior to purchase.<\/p>",
                  "textFormat": "cohesion"
              },
              "8bac75a1-19a5-42af-99fa-5877541c6590": "0",
              "6dc6b921-8b08-4047-b4b5-2d838ccbd734": ""
          },
          "7456b147-b191-4326-ab61-a5938360213c": {
              "188518d0-e7b1-42a4-bc9f-4c4327775265": "Does Millboard decking expand or contract?",
              "09c87ea3-016f-4fd8-adaf-43a9452435a8": "coh-style-padding-small",
              "settings": {
                  "title": "Accordion item"
              }
          },
          "c14457ca-b71d-48a3-8c5e-26fff62155e9": {
              "settings": {
                  "dropzoneHideSelector": "",
                  "title": "Content drop zone"
              }
          },
          "92c6a777-5f00-493f-9e15-0c951f2a703a": {
              "settings": {
                  "title": "Text"
              },
              "5fc743c3-6b31-4a40-bd05-24acfb4ca9ba": {
                  "text": "<p>As Millboard is made from a resin mineral composition it is stable in comparison to wood or composites based on wood, the amount of movement that is acceptable is up to 0.2%. We recommend a 4mm gap between the sides of boards and a 1mm gap between the ends of boards, a 10mm gap should be left between the boards and any solid surface to aid drainage.<\/p>",
                  "textFormat": "cohesion"
              },
              "8bac75a1-19a5-42af-99fa-5877541c6590": "0",
              "6dc6b921-8b08-4047-b4b5-2d838ccbd734": ""
          },
          "44bc5e65-ede0-4d11-88cc-5c465d37e67e": {
              "188518d0-e7b1-42a4-bc9f-4c4327775265": "Why is there a slight variation in board dimensions?",
              "09c87ea3-016f-4fd8-adaf-43a9452435a8": "coh-style-padding-small",
              "settings": {
                  "title": "Accordion item"
              }
          },
          "130e5b89-3694-4bdf-a302-4ec965972f89": {
              "settings": {
                  "dropzoneHideSelector": "",
                  "title": "Content drop zone"
              }
          },
          "01aee897-aa4c-4576-af61-61726823a2ef": {
              "settings": {
                  "title": "Text"
              },
              "5fc743c3-6b31-4a40-bd05-24acfb4ca9ba": {
                  "text": "<p>There will always be a slight variance in the board\u2019s dimensions due to the fact that we mould from natural oak, and due to the pressure of the moulding process. Despite this, we calibrate the boards to maintain as consistent a profile as possible. The manufacturing tolerances are: Width: \u00b1 3mm. Length: \u00b1 5mm. Thickness: \u00b1 2mm. The dimensions of the Weathered Oak style may vary more between moulds due to the fact that they are moulded from timeworn oak with minimal changes to the dimensions. When working with the boards, packers may be required to create a flush finish between two boards.<\/p>",
                  "textFormat": "cohesion"
              },
              "8bac75a1-19a5-42af-99fa-5877541c6590": "0",
              "6dc6b921-8b08-4047-b4b5-2d838ccbd734": ""
          },
          "5266808f-2402-4be6-9add-27532f5b6d16": {
              "188518d0-e7b1-42a4-bc9f-4c4327775265": "More frequently asked questions",
              "09c87ea3-016f-4fd8-adaf-43a9452435a8": "coh-style-padding-small",
              "settings": {
                  "title": "Accordion item"
              }
          },
          "8a3c67fe-4857-4cb9-bd91-25078d4f2f49": {
              "settings": {
                  "dropzoneHideSelector": "",
                  "title": "Content drop zone"
              }
          },
          "568d07df-036a-40ce-bc54-c1c4aaf2c041": {
              "settings": {
                  "title": "Text"
              },
              "5fc743c3-6b31-4a40-bd05-24acfb4ca9ba": {
                  "text": "<p>From what to expect when you first unpack your Millboard, to aftercare tips and answers to all of your most common questions. Visit our FAQs page now for all of your Millboard related queries.<\/p>",
                  "textFormat": "cohesion"
              },
              "8bac75a1-19a5-42af-99fa-5877541c6590": "0",
              "6dc6b921-8b08-4047-b4b5-2d838ccbd734": ""
          },
