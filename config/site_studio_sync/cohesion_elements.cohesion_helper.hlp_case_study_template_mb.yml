          "d161ee2b-180a-4ba1-99d0-c6d017a93015": {
              "49f5ebd2-7e56-4883-9f57-3b3daace2f08": {
                  "textFormat": "full_html",
                  "text": "<p>The Waterbank luxury development, spearheaded by South Manchester based property developer, Altin Homes, is a quintessential representation of opulence and architectural finesse. The project comprises a collection of five lavish properties, each designed to meet the high expectations of its future residents with unparalleled elegance and sophistication.<o:p><\/o:p><\/p>"
