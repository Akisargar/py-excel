          "e3af764b-a16a-4b62-b19a-412aa41142fc": {
              "410d9c12-5f48-4073-9a25-64360db0533e": {
                  "entity": {
                      "entityType": "media",
                      "entityUUID": "24a92279-3ad1-4238-846a-e45f70971993",
                      "entityId": "24a92279-3ad1-4238-846a-e45f70971993"
                  },
                  "settings": {
                      "options": {
                          "entityBrowserType": "media_library",
                          "entityType": "media",
                          "bundles": {
                              "image": true,
                              "acquia_dam_image_asset": true
                          }
                      }
