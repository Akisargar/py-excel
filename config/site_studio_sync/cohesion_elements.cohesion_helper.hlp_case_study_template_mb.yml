                      "99787036-d3ec-4f9b-9b1d-9dafc90aa537": {
                          "textFormat": "filtered_html",
                          "text": "<p>The Envello Shadow Line+ cladding board has been moulded from real oak masters and designed to perfectly replicate smooth timber with a flat grained finish, giving a clean authentic look. The increased width of the Shadow Line+ board compared to standard timber boards means there is larger grain detail. This gives an enhanced visual impact, without risk of the board twisting or warping over time.<br>Tested to the rigorous demands of BS EN 13501-1, the Shadow Line+ system achieves a classification of Euroclass D.<\/p>"
                      },
                      "b642258a-43eb-4452-b043-3c07e849a3ca": "Shadow Line+",
                      "a3c0797d-9a83-4a64-a590-07812c97a70a": "Golden Oak and Burnt Cedar",
                      "fb6a221b-3272-4864-a0da-bf19da7cfea6": "\/en-gb\/composite-cladding-collections\/shadow-line\/golden-oak\/MCL360G"
                  }
              ],
              "settings": {
                  "title": "Product Carousel"
