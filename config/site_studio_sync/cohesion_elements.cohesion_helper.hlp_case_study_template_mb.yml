                  "text": "<p class=\"text-align-center coh-style-text-statements\">\"<span class=\"coh-color-olive\">Millboards cladding<\/span> has made a remarkable different to this upscale project. Its combination of aesthetics, durability, sustainability, and quality ensures these properties will be symbols of luxury and elegance for years to come.\"&nbsp;<\/p><p class=\"text-align-center coh-style-text-statements\">&nbsp;<\/p><p class=\"text-align-center\">Ali Mostoufi<\/p><p class=\"text-align-center\">Director at Altin Homes<\/p><p class=\"text-align-center coh-style-paragraph-large\"><o:p><\/o:p><\/p>",
