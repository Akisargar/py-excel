              "31cc8cda-8925-402a-b1bc-91a89a403ae4": "media.image_card_4_3",
              "41589954-e3d2-499a-97ad-bcab333498fe": {
                  "textFormat": "cohesion",
                  "text": "<p><strong>Project Challenge<o:p><\/o:p><\/strong><\/p><p>The primary challenge was to blend luxury with environmental sustainability, creating homes that are not only aesthetically pleasing but also energy-efficient and environmentally friendly. The project aimed to set a benchmark in luxury living while minimising its ecological footprint in a picturesque yet ecologically sensitive locale.<o:p><\/o:p><\/p><p>&nbsp;<\/p><p><strong>Solution by Millboard<o:p><\/o:p><\/strong><\/p><p>To help address these challenges, Altin Homes selected Millboard\u2019s Envello Shadow Line+ resin mineral composite cladding in Golden Oak and Burnt Cedar. This decision was driven by the cladding's exceptional quality, sustainability, and durability, coupled with its undeniable visual appeal. Pairing Envello Shadow Line+ cladding with tastefully selected Facing Bricks at the ground level not only enhanced the project's aesthetic but also contributed to its sustainability goals.<o:p><\/o:p><o:p><\/o:p><\/p>"
              },
