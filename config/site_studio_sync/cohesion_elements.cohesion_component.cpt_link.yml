                  "options": {
                      "helpText": "# Using the Button(s) component\n- Use the Button(s) component to add one or multiple button styled links to a layout.\n- The button element is best placed within a Layout or other containing component.\n\n# Button(s)\n- **Link to page or URL -** Add a link to an internal page or an external URL. When adding a link to an internal page, type the name of an internal page or external URL. This field is required.\n- **Button text -** Enter the text for the button.\n- **Target -** Select the target for the link.\n- **Button style -** Select a style for the button.\n- **Align Icons Button -** Select a style for placement of icon in the button.\n- **Primary Button Icon Image -** Uploads an image for the icons appearing on primary button.\n- **Primary Button Icon Hover Image -** Uploads an image for the hovered icons appearing on primary button.\n- **Add another button -** Add multiple buttons. These can be displayed in a row or stacked as a column.\n\n# Button layout\n- **Align buttons -** Align the buttons to the Left, Center or Right.\n\n# Space below\n- **Add space below -** Add a space (margin) below the card. This is required if a space is desirable when adding this component above another component within the same parent layout component.",
