          "c0d51ab5-d8f5-4448-a6aa-634ee5b7d6f6": {
              "188518d0-e7b1-42a4-bc9f-4c4327775265": "O\u00f9 puis-je utiliser le bardage Millboard?",
              "09c87ea3-016f-4fd8-adaf-43a9452435a8": "coh-style-padding-small",
              "settings": {
                  "title": "Accordion item"
              }
          },
          "ae344855-1fec-467f-a2de-cac448257788": {
              "settings": {
                  "dropzoneHideSelector": "",
                  "title": "Content drop zone"
              }
          },
          "09f525a9-a624-4163-b792-0da07e8b21e5": {
              "settings": {
                  "title": "Text"
              },
              "5fc743c3-6b31-4a40-bd05-24acfb4ca9ba": {
                  "text": "<p>Le bardage Millboard est extr\u00eamement polyvalent et peut \u00eatre utilis\u00e9 pour la plupart des b\u00e2timents de faible hauteur (sous r\u00e9serve du contr\u00f4le des b\u00e2timents). Il peut \u00eatre utilis\u00e9 sur les b\u00e2timents r\u00e9sidentiels et commerciaux de faible hauteur, les pergolas, les meubles ext\u00e9rieurs, les cuisines ext\u00e9rieures et plus encore. Envello peut \u00eatre utilis\u00e9 comme surface d\u00e9corative pour la plupart des am\u00e9nagements ext\u00e9rieurs, \u00e0 condition d\u2019\u00eatre fix\u00e9 \u00e0 un \u00e9l\u00e9ment structurel. Toutes les applications sont soumises aux r\u00e9glementations gouvernementales et aux normes de construction en vigueur.<\/p>",
                  "textFormat": "cohesion"
              },
              "8bac75a1-19a5-42af-99fa-5877541c6590": "0",
              "6dc6b921-8b08-4047-b4b5-2d838ccbd734": ""
          },
          "ba0d7dcd-a3ab-4522-9f74-ca04753a9917": {
              "188518d0-e7b1-42a4-bc9f-4c4327775265": "Le bardage Envello est-il r\u00e9sistant au feu?",
              "09c87ea3-016f-4fd8-adaf-43a9452435a8": "coh-style-padding-small",
              "settings": {
                  "title": "Accordion item"
              }
          },
          "6aef681e-8d28-42fb-84e9-1db71689e504": {
              "settings": {
                  "dropzoneHideSelector": "",
                  "title": "Content drop zone"
              }
          },
          "fe655426-2898-4566-ba0f-88c7d583f6bf": {
              "settings": {
                  "title": "Text"
              },
              "5fc743c3-6b31-4a40-bd05-24acfb4ca9ba": {
                  "text": "<p>Nos bardages Envello Millboard Shadow Line+ et Board &amp; Batten+ sont test\u00e9s selon la norme FR EN 13501-1 et sont class\u00e9s D-s3, d0.<\/p><p>L\u2019ad\u00e9quation du bardage \u00e0 l\u2019emplacement auquel il est destin\u00e9 doit \u00eatre d\u00e9termin\u00e9e par un professionnel du b\u00e2timent certifi\u00e9 (contr\u00f4le des b\u00e2timents, assurance des b\u00e2timents, pompiers etc.) Millboard ne peut \u00eatre tenue responsable si les sp\u00e9cifications, l\u2019application ou l\u2019installation du produit ne respectent pas la r\u00e9glementation nationale, au Royaume-Uni ou \u00e0 l\u2019\u00e9tranger. Consultez la mairie dont d\u00e9pend le projet.<\/p>",
                  "textFormat": "cohesion"
              },
              "8bac75a1-19a5-42af-99fa-5877541c6590": "0",
              "6dc6b921-8b08-4047-b4b5-2d838ccbd734": ""
          },
          "36a3f379-5f1b-4a6f-b4f7-2797631bd400": {
              "188518d0-e7b1-42a4-bc9f-4c4327775265": "Pourquoi les lames pr\u00e9sentent-elles de l\u00e9g\u00e8res variations de dimensions?",
              "09c87ea3-016f-4fd8-adaf-43a9452435a8": "coh-style-padding-small",
              "settings": {
                  "title": "Accordion item"
              }
          },
          "2bd8b35b-4be5-4fb5-abfc-6de214c2cfa6": {
              "settings": {
                  "dropzoneHideSelector": "",
                  "title": "Content drop zone"
              }
          },
          "b17bda38-6308-473f-bb20-92db4236842f": {
              "settings": {
                  "title": "Text"
              },
              "5fc743c3-6b31-4a40-bd05-24acfb4ca9ba": {
                  "text": "<p>Les lames \u00e9tant fabriqu\u00e9es dans des moules con\u00e7us \u00e0 partir de planches de ch\u00eane naturel, leurs dimensions font l\u2019objet d\u2019un certain niveau de tol\u00e9rance. Toutefois, nous calibrons les lames pour maintenir un profil aussi homog\u00e8ne que possible. Tol\u00e9rances de production : Largeur : \u00b1 3 mm. Longueur : \u00b1 5 mm. \u00c9paisseur : \u00b1 2 mm.&nbsp;<br>Pour l\u2019installation des lames, il peut \u00eatre n\u00e9cessaire d\u2019utiliser un niveau afin de vous assurer qu\u2019elles sont bien verticales et d\u2019aplomb. Pour que l\u2019espacement entre les lames Shadow Line+ soit droit et r\u00e9gulier (5-6 mm), il peut \u00eatre n\u00e9cessaire d\u2019utiliser les entretoises Millboard pendant l\u2019installation.<\/p>",
                  "textFormat": "cohesion"
              },
              "8bac75a1-19a5-42af-99fa-5877541c6590": "0",
              "6dc6b921-8b08-4047-b4b5-2d838ccbd734": ""
          },
          "9df9e39a-3946-4ef7-99f2-915cb743c2d8": {
              "188518d0-e7b1-42a4-bc9f-4c4327775265": "Foire aux questions",
              "09c87ea3-016f-4fd8-adaf-43a9452435a8": "coh-style-padding-small",
              "settings": {
                  "title": "Accordion item"
              }
          },
          "f0c39764-0cca-49df-a41f-31a789eda6b7": {
              "settings": {
                  "dropzoneHideSelector": "",
                  "title": "Content drop zone"
              }
          },
          "d8167407-d961-4a9b-8d6a-3e251ae56155": {
              "settings": {
                  "title": "Text"
              },
              "5fc743c3-6b31-4a40-bd05-24acfb4ca9ba": {
                  "text": "<p>Vous trouverez ici de nombreuses infos : \u00e0 quoi s\u2019attendre au d\u00e9ballage de vos produits Millboard, des conseils d\u2019entretien et des conseils \u00e0 toutes vos questions les plus courantes. N\u2019h\u00e9sitez pas \u00e0 consulter notre FAQ pour trouver les r\u00e9ponses \u00e0 vos questions.<\/p>",
                  "textFormat": "cohesion"
              },
