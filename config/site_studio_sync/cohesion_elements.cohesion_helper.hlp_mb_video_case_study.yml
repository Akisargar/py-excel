              "31cc8cda-8925-402a-b1bc-91a89a403ae4": "media.image_card_4_3",
              "41589954-e3d2-499a-97ad-bcab333498fe": {
                  "textFormat": "cohesion",
                  "text": "<p><strong>Decking Selection<\/strong><\/p><p>Millboard\u2019s Enhanced Grain Limed Oak decking was chosen for its sophisticated appearance and durability. Its natural, elegant look enhances the rustic appeal of the barn while offering a modern twist. The Enhanced Grain Limed Oak\u2019s subtle tones and textured finish blends perfectly with the porcelain paving around the pool, adding a refined touch to the outdoor space.<span style=\"font-family:&quot;Calibri&quot;,sans-serif;font-size:11.0pt;line-height:115%;\"><o:p><\/o:p><\/span><o:p><\/o:p><o:p><\/o:p><\/p>"
              },
