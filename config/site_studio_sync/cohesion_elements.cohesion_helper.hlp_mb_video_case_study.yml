                  "textFormat": "cohesion",
                  "text": "<p>&nbsp;<\/p><p>The transformation of this Stratford-upon-Avon home\u2019s garden showcases how thoughtful design choices can enhance an outdoor space. By integrating Millboard Enhanced Grain decking in Limed Oak, Lucy Bravington has created a garden that blends modern elegance with traditional charm. The result is a versatile, low-maintenance sanctuary that reflects the property's historic character while meeting contemporary needs.<span style=\"font-family:&quot;Calibri&quot;,sans-serif;font-size:11.0pt;line-height:115%;\"><o:p><\/o:p><o:p><\/o:p><o:p><\/o:p><o:p><\/o:p><\/span><o:p><\/o:p><o:p><\/o:p><\/p>"
