              "31cc8cda-8925-402a-b1bc-91a89a403ae4": "media.text_and_image_card_4_3",
              "41589954-e3d2-499a-97ad-bcab333498fe": {
                  "textFormat": "cohesion",
                  "text": "<p><strong>Design Vision<\/strong><\/p><p>&nbsp;<\/p><p>Lucy Bravington's design aimed to create a seamless fusion between the new garden features and the property's existing traditional elements such as the timber beams and existing stone walls. The choice of Millboard Enhanced Grain decking in Limed Oak was a deliberate decision to replicate the timeless beauty of natural wood with the added advantage of minimal maintenance. The Limed Oak finish introduces a contemporary, Scandinavian feel that complements the property's traditional barn timber and existing stone walling, and integrates well with the tones of the surrounding porcelain paving.<\/p>"
              },
