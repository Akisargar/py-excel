                      "99787036-d3ec-4f9b-9b1d-9dafc90aa537": {
                          "textFormat": "filtered_html",
                          "text": "<p>Moulded from timbers that are selected from oak boards for a textured look and feel, the Enhanced Grain collection's contemporary design accurately recreates the subtle nuances of natural wood. Each of the shades are slip-resistant and showcase their organic patinas beautifully.<\/p>"
