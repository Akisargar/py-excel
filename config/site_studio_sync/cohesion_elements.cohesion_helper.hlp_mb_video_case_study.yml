                  "text": "<p class=\"coh-style-paragraph-large\">Join BBC One Morning Live's gardening expert and multi-award-winning designer, Mark Lane, along with celebrated garden designer Lucy Bravington, and proud garden owner Julie, as they showcase the breath taking beauty of this Stratford-upon-Avon garden in our latest video below.&nbsp;<\/p>",
