          "2f089d3b-e1b6-4d50-abb0-d31a24d37dfb": {
              "188518d0-e7b1-42a4-bc9f-4c4327775265": "Where can I use Envello cladding?",
              "09c87ea3-016f-4fd8-adaf-43a9452435a8": "coh-style-padding-small",
              "settings": {
                  "title": "Accordion item"
              }
          },
          "1a66ff26-99ee-430d-a22a-d62bbf2e4e2c": {
              "settings": {
                  "dropzoneHideSelector": "",
                  "title": "Content drop zone"
              }
          },
          "7179c982-fe6c-4f71-a15b-25bf4bd688f2": {
              "settings": {
                  "title": "Text"
              },
              "5fc743c3-6b31-4a40-bd05-24acfb4ca9ba": {
                  "text": "<p>Envello cladding is extremely versatile and can be used for most low-level cladding areas (subject to building control). It can be used for cladding on low-level residential and commercial buildings, garden rooms, home offices, furniture, soffits and fascia, outdoor kitchens and more. Envello can be used as the decorative face for most outdoor designs, as long as it is fixed to a structural element. <strong>All areas subject to the relevant government regulations\/building standards.<\/strong><\/p>",
                  "textFormat": "cohesion"
              },
              "8bac75a1-19a5-42af-99fa-5877541c6590": "0",
              "6dc6b921-8b08-4047-b4b5-2d838ccbd734": ""
          },
          "098be596-1432-457a-920b-00322eb27593": {
              "188518d0-e7b1-42a4-bc9f-4c4327775265": "Are the Envello cladding boards fire rated?",
              "09c87ea3-016f-4fd8-adaf-43a9452435a8": "coh-style-padding-small",
              "settings": {
                  "title": "Accordion item"
              }
          },
          "2fc8ed78-1072-4d21-be5a-dfebb621572d": {
              "settings": {
                  "dropzoneHideSelector": "",
                  "title": "Content drop zone"
              }
          },
          "6d7c289e-54ae-45e1-981e-6573237d5b1e": {
              "settings": {
                  "title": "Text"
              },
              "5fc743c3-6b31-4a40-bd05-24acfb4ca9ba": {
                  "text": "<p>Our Shadow Line+ and Board &amp; Batten+ cladding boards have been tested to BS EN 13501-1 and have a classification of D-s3, d0.<br><br>The responsibility for the cladding\u2019s suitability in the required location is to be determined by a certified building professional (building control, building insurance, fire officer, etc). Millboard will not be held responsible for incorrect specification, application, or product installation in areas not in accordance with government guidance, in the UK or abroad. Current guidance should be gained from the government website relating to the geographical project location.<\/p>",
                  "textFormat": "cohesion"
              },
              "8bac75a1-19a5-42af-99fa-5877541c6590": "0",
              "6dc6b921-8b08-4047-b4b5-2d838ccbd734": ""
          },
          "d692186c-b09b-4b70-838b-9f65e138d746": {
              "188518d0-e7b1-42a4-bc9f-4c4327775265": "Why is there a slight variation in board dimensions?",
              "09c87ea3-016f-4fd8-adaf-43a9452435a8": "coh-style-padding-small",
              "settings": {
                  "title": "Accordion item"
              }
          },
          "3cef8daf-9779-42bc-a792-6715fb2af6c6": {
              "settings": {
                  "dropzoneHideSelector": "",
                  "title": "Content drop zone"
              }
          },
          "0a31a3c3-2d37-48c4-b74c-2f01f731dc91": {
              "settings": {
                  "title": "Text"
              },
              "5fc743c3-6b31-4a40-bd05-24acfb4ca9ba": {
                  "text": "<p>There will always be a slight variance in the board\u2019s dimensions due to the fact that we mould from natural oak, and due to the pressure of the moulding process. Despite this, we calibrate the boards to maintain as consistent a profile as possible. The manufacturing tolerances are: Width: \u00b1 3mm. Length: \u00b1 5mm. Thickness: \u00b1 2mm.&nbsp;<br>When working with the boards, a level may be required to help keep the boards running upright or level. In order to achieve straight and consistent 5-6mm gapping between the shadow Line+ boards, it may be necessary to use our Millboard Multi-Spacers during the installation process.<\/p>",
                  "textFormat": "cohesion"
              },
              "8bac75a1-19a5-42af-99fa-5877541c6590": "0",
              "6dc6b921-8b08-4047-b4b5-2d838ccbd734": ""
          },
          "78099642-d28b-441e-b7e5-e34e5674eb31": {
              "188518d0-e7b1-42a4-bc9f-4c4327775265": "More frequently asked questions",
              "09c87ea3-016f-4fd8-adaf-43a9452435a8": "coh-style-padding-small",
              "settings": {
                  "title": "Accordion item"
              }
          },
          "6d9487a1-f827-417b-855a-a0fb8bebbe7b": {
              "settings": {
                  "dropzoneHideSelector": "",
                  "title": "Content drop zone"
              }
          },
          "c2634c1c-a191-4a4a-972f-64d2de202dec": {
              "settings": {
                  "title": "Text"
              },
              "5fc743c3-6b31-4a40-bd05-24acfb4ca9ba": {
                  "text": "<p>From what to expect when you first unpack your Millboard, to aftercare tips and answers to all of your most common questions. Visit our FAQs page now for all of your Millboard related queries.<\/p>",
                  "textFormat": "cohesion"
              },
              "8bac75a1-19a5-42af-99fa-5877541c6590": "0",
              "6dc6b921-8b08-4047-b4b5-2d838ccbd734": ""
          },
