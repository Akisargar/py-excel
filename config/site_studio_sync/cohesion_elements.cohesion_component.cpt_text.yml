          "3679fee1-29c7-4977-9904-64ca29b88b8a": {
              "settings": {
                  "title": "Help text",
                  "type": "cohHelpText",
                  "options": {
                      "helpText": "# Using the Text component\n- Use the text component to add formatted text to a layout.\n- The text component is best placed within a Layout or other container component.\n- The text component can be given a background color from the outer container and be used as a text based card.\n\n# Text\n- **Text editor -** use the text editor to add and format your text. To format the text, highlight the text to format, select the element to apply using the icon based buttons or the **Format drop-down menu**. Once a format has been applied, you can use the **Element styles drop-down menu** to apply a specific visual style.\n\n# Height\n- **Height -** Set the text component height to either **Fit to content** or **Fill space available**. Fill space available will make the text component expand to fill the height available within the parent component. This option allows you to achieve horizontal alignment. **Note:** This option is only useful if a background color or border has been applied.",
                      "showClose": false,
                      "helpType": "help"
