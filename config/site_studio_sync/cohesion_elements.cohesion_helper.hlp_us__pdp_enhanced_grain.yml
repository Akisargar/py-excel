              "09c87ea3-016f-4fd8-adaf-43a9452435a8": "coh-style-padding-small",
              "settings": {
                  "title": "Accordion item"
              }
          },
          "70bf7873-b41f-490f-82c2-c4afb9d58f33": {
              "settings": {
                  "dropzoneHideSelector": "",
                  "title": "Content drop zone"
              }
          },
          "8d7d3245-ad22-4efe-9a2e-a6fb5d59cbe8": {
              "settings": {
                  "title": "Text"
              },
              "5fc743c3-6b31-4a40-bd05-24acfb4ca9ba": {
                  "text": "<p>Our Durafix stainless steel screws, designed specifically for Millboard, must be used to fix our boards - this is a requirement of our limited warranty. There\u2019s no need to pre-drill or countersink Millboard decking, and the unique Lastane material coating flexes back over the screw-heads, leaving a minimal witness mark. This may be more visible on the lighter colors. Should some of the screws leave larger witness marks, these can be filled. Our installation guide should be followed at all times to achieve the best possible results.<\/p>",
                  "textFormat": "cohesion"
              },
              "8bac75a1-19a5-42af-99fa-5877541c6590": "0",
              "6dc6b921-8b08-4047-b4b5-2d838ccbd734": ""
          },
          "fed6f12e-c438-4f8b-b3c4-5380c6b0ed2d": {
              "188518d0-e7b1-42a4-bc9f-4c4327775265": "How will my boards look when installed?",
              "09c87ea3-016f-4fd8-adaf-43a9452435a8": "coh-style-padding-small",
              "settings": {
                  "title": "Accordion item"
              }
          },
          "a385b60b-0760-4b1d-869a-d18efb031752": {
              "settings": {
                  "dropzoneHideSelector": "",
                  "title": "Content drop zone"
              }
          },
          "bf7c7827-3bd9-4449-bdf0-ed913413e183": {
              "settings": {
                  "title": "Text"
              },
              "5fc743c3-6b31-4a40-bd05-24acfb4ca9ba": {
                  "text": "<p>Millboard is designed and manufactured to mimic the beauty of real hardwood without the issues associated with natural products. Our planks are hand-colored to have natural variation, though buying all the Millboard decking you need at the same time should help to ensure that the color is reasonably consistent. We recommend laying out and mixing the boards before installation to ensure the deck has the desired overall variance to showcase the product's character and individuality.<br>&nbsp;<\/p><p>Samples are provided as a representation of the product and we encourage customers to view full boards as part of a deck, in order to fully appreciate the product, prior to purchase.<\/p>",
                  "textFormat": "cohesion"
              },
              "8bac75a1-19a5-42af-99fa-5877541c6590": "0",
              "6dc6b921-8b08-4047-b4b5-2d838ccbd734": ""
          },
          "a831d693-7a23-415a-bdf1-9225c0b6df57": {
              "188518d0-e7b1-42a4-bc9f-4c4327775265": "Why is there a slight variation in board dimensions?",
              "09c87ea3-016f-4fd8-adaf-43a9452435a8": "coh-style-padding-small",
              "settings": {
                  "title": "Accordion item"
              }
          },
          "b640932f-9ca1-4c75-9b6b-3b9f9a84ea2a": {
              "settings": {
                  "dropzoneHideSelector": "",
                  "title": "Content drop zone"
              }
          },
          "fdd369b3-0b07-443e-a260-75cd511b7fda": {
              "settings": {
                  "title": "Text"
              },
              "5fc743c3-6b31-4a40-bd05-24acfb4ca9ba": {
                  "text": "<p>There will always be a slight variance in the board\u2019s dimensions due to the fact that we mold from natural oak, and due to the pressure of the molding process. Despite this, we calibrate the boards to maintain as consistent a profile as possible. The manufacturing tolerances are: Width: \u00b1 1\/8 inch (3mm). Length: \u00b1 1\/4 inch (5mm). Thickness: \u00b1 1\/10 inch (2mm). The dimensions of the Weathered Oak style may vary more between molds due to the fact that they are molded from timeworn oak with minimal changes to the dimensions. When working with the boards, packers may be required to create a flush finish between two boards.<\/p>",
                  "textFormat": "cohesion"
              },
              "8bac75a1-19a5-42af-99fa-5877541c6590": "0",
              "6dc6b921-8b08-4047-b4b5-2d838ccbd734": ""
          },
          "7d7a558e-5d18-4c5c-bf3e-dd976a3a075e": {
              "188518d0-e7b1-42a4-bc9f-4c4327775265": "More Frequently Asked Questions",
              "09c87ea3-016f-4fd8-adaf-43a9452435a8": "coh-style-padding-small",
              "settings": {
                  "title": "Accordion item"
              }
          },
          "2074f33b-a221-4b84-9087-60ef66d6f6e1": {
              "settings": {
                  "dropzoneHideSelector": "",
                  "title": "Content drop zone"
              }
          },
          "4223d907-7cee-4851-aeaa-a8cd69990146": {
              "settings": {
                  "title": "Text"
              },
              "5fc743c3-6b31-4a40-bd05-24acfb4ca9ba": {
                  "text": "<p>From what to expect when you first unpack your Millboard, to aftercare tips and answers to all of your most common questions. Visit our FAQs page now for all of your Millboard related queries.<\/p>",
                  "textFormat": "cohesion"
              },
              "8bac75a1-19a5-42af-99fa-5877541c6590": "0",
              "6dc6b921-8b08-4047-b4b5-2d838ccbd734": ""
          },
