                      "99787036-d3ec-4f9b-9b1d-9dafc90aa537": {
                          "textFormat": "filtered_html",
                          "text": "<p>Moulded from timbers that are selected from oak boards for a textured look and feel, the Enhanced Grain collection's contemporary design accurately recreates the subtle nuances of natural wood. Each of the shades are slip-resistant and showcase their organic patinas beautifully.<\/p>"
                      },
                      "b642258a-43eb-4452-b043-3c07e849a3ca": "Enhanced Grain Decking",
                      "a3c0797d-9a83-4a64-a590-07812c97a70a": "Smoked Oak",
                      "fb6a221b-3272-4864-a0da-bf19da7cfea6": "en-gb\/composite-decking-collections\/enhanced-grain\/smoked-oak\/MDE176D"
                  }
              ],
              "settings": {
                  "title": "Product Carousel"
              }
          },
          "aad2ca0d-898d-4e45-bec9-7f074414d684": {
              "410d9c12-5f48-4073-9a25-64360db0533e": {
                  "entity": {
                      "entityType": "media",
                      "entityUUID": "c6a70d17-26c9-4db2-a812-2a27ec8b360b",
                      "entityId": "c6a70d17-26c9-4db2-a812-2a27ec8b360b"
                  },
                  "settings": {
                      "options": {
                          "entityBrowserType": "media_library",
                          "entityType": "media",
                          "bundles": {
                              "image": true,
                              "acquia_dam_image_asset": true
                          }
                      }
                  }
              },
              "31cc8cda-8925-402a-b1bc-91a89a403ae4": "media.text_and_image_card_4_3",
              "41589954-e3d2-499a-97ad-bcab333498fe": {
                  "textFormat": "cohesion",
                  "text": "<p>The general manager of Three Mile Beach, Nick McIvor, echoes this sentiment, highlighting the decking's importance in ensuring guest satisfaction. \"The robustness of products like Millboard is really important to us here at Three Mile Beach. We've had customers come and ask us what material we've used on the decking. They love it so much and ask what colour it is. The guest feedback is really good, and people genuinely appreciate the quality of the finishes.\"<br><span style=\"font-family:&quot;Calibri&quot;,sans-serif;font-size:11.0pt;line-height:115%;\"><o:p><\/o:p><\/span><o:p><\/o:p><o:p><\/o:p><\/p>"
              },
              "cb6a023d-6150-46e2-96a8-1af3424b8103": "text-image-50-50",
              "db35dd81-67e6-45c8-8585-63739aa874ec": "style-align-right",
              "settings": {
                  "title": "Text and Image"
              },
              "b2599ce9-c069-4662-91f9-5686754ca22d": ""
          },
          "933c6e3b-923c-4768-bc8a-70a6fd9878f8": {
              "410d9c12-5f48-4073-9a25-64360db0533e": {
                  "entity": {
                      "entityType": "media",
                      "entityUUID": "aa03c390-58a8-4bf3-82eb-40a1916857cb",
                      "entityId": "aa03c390-58a8-4bf3-82eb-40a1916857cb"
                  },
                  "settings": {
                      "options": {
                          "entityBrowserType": "media_library",
                          "entityType": "media",
                          "bundles": {
                              "image": true,
                              "acquia_dam_image_asset": true
                          }
                      }
                  }
              },
              "31cc8cda-8925-402a-b1bc-91a89a403ae4": "media.text_and_image_card_4_3",
              "41589954-e3d2-499a-97ad-bcab333498fe": {
                  "textFormat": "cohesion",
                  "text": "<p>Millboard\u2019s Enhanced Grain decking was chosen not only for its ability to withstand the wear and tear of a bustling holiday environment, and its slip-resistant properties critical for ensuring guest safety, but because it perfectly complements the luxurious, premium finishes used throughout Three Mile Beach. The material\u2019s low-maintenance nature and durability mean that despite a high year-round occupancy rate, the beach houses remain in pristine condition without disrupting the guest experience for maintenance.<br><span style=\"font-family:&quot;Calibri&quot;,sans-serif;font-size:11.0pt;line-height:115%;\"><o:p><\/o:p><\/span><o:p><\/o:p><o:p><\/o:p><\/p>"
              },
              "cb6a023d-6150-46e2-96a8-1af3424b8103": "text-image-50-50",
              "db35dd81-67e6-45c8-8585-63739aa874ec": "style-align-left",
              "settings": {
                  "title": "Text and Image"
              },
              "b2599ce9-c069-4662-91f9-5686754ca22d": ""
          },
          "11641e87-c45a-45b9-84da-d8da25a821be": {
              "410d9c12-5f48-4073-9a25-64360db0533e": {
                  "entity": {
                      "entityType": "media",
                      "entityUUID": "8dd6244f-0b28-4f4d-8163-7812e79b5b8b",
                      "entityId": "8dd6244f-0b28-4f4d-8163-7812e79b5b8b"
                  },
                  "settings": {
                      "options": {
                          "entityBrowserType": "media_library",
