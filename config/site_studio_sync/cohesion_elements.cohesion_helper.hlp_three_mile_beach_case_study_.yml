                  "textFormat": "full_html",
                  "text": "<p><span style=\"font-family:&quot;Calibri&quot;,sans-serif;font-size:11.0pt;line-height:115%;\"><o:p><\/o:p><\/span>Situated along the breathtaking St Ives Bay in Cornwall, Three Mile Beach is a laid-back luxury destination that redefines the holiday home experience. A collection of 19 stunning properties, each one is designed to offer guests a serene retreat amidst the stunning natural beauty of the Cornish coastline.&nbsp;<\/p><p>&nbsp;<\/p><p>The premium finishes, both inside and out, are among the standout features that set Three Mile Beach apart, with the choice of Millboard Enhanced Grain decking in Smoked Oak perfectly complementing the exceptional design.<o:p><\/o:p><\/p>"
