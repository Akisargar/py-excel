              "31cc8cda-8925-402a-b1bc-91a89a403ae4": "media.text_and_image_card_4_3",
              "41589954-e3d2-499a-97ad-bcab333498fe": {
                  "textFormat": "cohesion",
                  "text": "<p>Given the harsh seaside environment where sand, salt, and the constant flow of surfboards, dogs, and families are part of daily life, the decking needed to be as durable as it was visually appealing. The team at Warvena Construction, led by Adam Smith, recognised this challenge early on and knew Millboard was the ideal solution. \"The owners of Three Mile Beach chose Millboard for its unmatched robustness,\" says Adam Smith, \"It's a product that not only withstands the elements but also enhances the overall aesthetic of the beach houses. It was the perfect fit for a high-end development like Three Mile Beach.\"<\/p>"
              },
              "cb6a023d-6150-46e2-96a8-1af3424b8103": "text-image-50-50",
              "db35dd81-67e6-45c8-8585-63739aa874ec": "style-align-left",
              "settings": {
                  "title": "Text and Image"
              }
          },
          "a1e617cd-2259-47ad-8af1-2fddfd017713": {
              "b53e8a04-36a1-4a6f-93fd-da753aad90d0": "coh-style-carousel-2-images",
