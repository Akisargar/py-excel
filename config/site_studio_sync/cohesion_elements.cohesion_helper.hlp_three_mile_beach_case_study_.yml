              "31cc8cda-8925-402a-b1bc-91a89a403ae4": "media.text_and_image_card_4_3",
              "41589954-e3d2-499a-97ad-bcab333498fe": {
                  "textFormat": "cohesion",
                  "text": "<p>The installation of the decking was entrusted to Warvena Construction's skilled team, who were impressed by the ease of use and innovative features of Millboard products. Alex Brotherton, one of the decking installers, shared his experience: \u201cI enjoyed learning about the hidden screw at the installer training at Millboard headquarters and then using it at Three Mile Beach. It gives a really nice, clean finish where you can't see any of the screws.\u201d<br><span style=\"font-family:&quot;Calibri&quot;,sans-serif;font-size:11.0pt;line-height:115%;\"><o:p><\/o:p><\/span><o:p><\/o:p><o:p><\/o:p><\/p>"
              },
              "cb6a023d-6150-46e2-96a8-1af3424b8103": "text-image-50-50",
              "db35dd81-67e6-45c8-8585-63739aa874ec": "style-align-right",
              "settings": {
                  "title": "Text and Image"
              },
              "b2599ce9-c069-4662-91f9-5686754ca22d": ""
          },
          "8df5f9ed-8fa8-4d48-ae83-5ee63d705251": {
              "410d9c12-5f48-4073-9a25-64360db0533e": {
                  "entity": {
                      "entityType": "media",
                      "entityUUID": "4040d80e-d9cb-4284-a287-69efb14eac6b",
                      "entityId": "4040d80e-d9cb-4284-a287-69efb14eac6b"
                  },
                  "settings": {
                      "options": {
                          "entityBrowserType": "media_library",
                          "entityType": "media",
                          "bundles": {
                              "image": true,
                              "acquia_dam_image_asset": true
                          }
                      }
                  }
              },
              "31cc8cda-8925-402a-b1bc-91a89a403ae4": "media.text_and_image_card_4_3",
              "41589954-e3d2-499a-97ad-bcab333498fe": {
                  "textFormat": "cohesion",
                  "text": "<p>The result is a perfect blend of durability and style, where the decking complements the luxurious interiors and exterior finishes of each beach house. Millboard\u2019s Enhanced Grain resin mineral composite decking in Smoked Oak not only withstands the rigours of the seaside environment but enhances the overall aesthetic, providing guests with a truly unforgettable experience.<br><span style=\"font-family:&quot;Calibri&quot;,sans-serif;font-size:11.0pt;line-height:115%;\"><o:p><\/o:p><\/span><o:p><\/o:p><o:p><\/o:p><\/p>"
              },
