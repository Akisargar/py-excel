              "5fc743c3-6b31-4a40-bd05-24acfb4ca9ba": {
                  "text": "<p class=\"text-align-center coh-style-text-statements\">&nbsp;<\/p><p class=\"text-align-center coh-style-text-statements\">\"It's a product that not only withstands the elements but also enhances the overall aesthetic of the beach houses. It was the perfect fit for a high-end development like Three Mile Beach.\"&nbsp;<\/p><p class=\"text-align-center coh-style-text-statements\">&nbsp;<\/p><p class=\"text-align-center\">Adam Smith<\/p><p class=\"text-align-center\">Warvena Construction<\/p>",
