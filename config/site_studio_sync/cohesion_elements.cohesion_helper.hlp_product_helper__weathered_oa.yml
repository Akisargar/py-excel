                  "title": "Accordion item"
              }
          },
          "74256fcf-62a2-44dc-b6b4-c1356421fe25": {
              "settings": {
                  "dropzoneHideSelector": "",
                  "title": "Content drop zone"
              }
          },
          "84523564-5754-4c7a-832e-34f3867de3b3": {
              "settings": {
                  "title": "Text"
              },
              "5fc743c3-6b31-4a40-bd05-24acfb4ca9ba": {
                  "text": "<p>Our Durafix\u00ae stainless steel screws, designed specifically for Millboard must be used to fix our boards - this is a requirement of our limited warranty. There\u2019s no need to pre-drill or countersink Millboard decking, and the unique Lastane\u00ae material coating flexes back over the screw-heads, leaving a minimal witness mark. This may be more visible on the lighter colours. Should some of the screws leave larger witness marks, these can be filled. Our installation guide should be followed at all times to achieve the best possible results.<\/p>",
                  "textFormat": "cohesion"
              },
              "8bac75a1-19a5-42af-99fa-5877541c6590": "0",
              "6dc6b921-8b08-4047-b4b5-2d838ccbd734": ""
          },
          "d1571ef0-8153-47df-81e7-41c6d9b75499": {
              "188518d0-e7b1-42a4-bc9f-4c4327775265": "How will my boards look when installed?",
              "09c87ea3-016f-4fd8-adaf-43a9452435a8": "coh-style-padding-small",
              "settings": {
                  "title": "Accordion item"
              }
          },
          "178ee3c0-943a-4c63-aaea-35a8fe1bf577": {
              "settings": {
                  "dropzoneHideSelector": "",
                  "title": "Content drop zone"
              }
          },
          "0f82ff93-e177-499b-87b7-657ead887b00": {
              "settings": {
                  "title": "Text"
              },
              "5fc743c3-6b31-4a40-bd05-24acfb4ca9ba": {
                  "text": "<p>Millboard is designed and manufactured to provide the aesthetic beauty of real timber without the issues associated with real wood. We do not intend for the product to have identical shades. Buying all the Millboard decking you need at the same time should help to ensure that the colour is similar in consistency and We would recommend mixing the boards for the layout before installing to ensure the deck has a desired overall variance to showcase the products character and individuality.<\/p><p>&nbsp;<\/p><p>Samples are provided as a representation of the product and we would encourage customers to view full boards as part of a deck, in order to fully appreciate the product, prior to purchase.<\/p>",
                  "textFormat": "cohesion"
              },
              "8bac75a1-19a5-42af-99fa-5877541c6590": "0",
              "6dc6b921-8b08-4047-b4b5-2d838ccbd734": ""
          },
          "bf3c68bb-d298-4fbb-a687-60aa0db91999": {
              "188518d0-e7b1-42a4-bc9f-4c4327775265": "Why is there a slight variation in board dimensions?",
              "09c87ea3-016f-4fd8-adaf-43a9452435a8": "coh-style-padding-small",
              "settings": {
                  "title": "Accordion item"
              }
          },
          "45a3689c-8d98-4146-987a-d8f95c8fa4ec": {
              "settings": {
                  "dropzoneHideSelector": "",
                  "title": "Content drop zone"
              }
          },
          "77ac26b6-eab6-4ac0-86eb-5048bc69211f": {
              "settings": {
                  "title": "Text"
              },
              "5fc743c3-6b31-4a40-bd05-24acfb4ca9ba": {
                  "text": "<p>There will always be a slight variance in the board\u2019s dimensions due to the fact that we mould from natural oak, and due to the pressure of the moulding process. Despite this, we calibrate the boards to maintain as consistent a profile as possible. The manufacturing tolerances are: Width: \u00b1 3mm. Length: \u00b1 5mm. Thickness: \u00b1 2mm. The dimensions of the Weathered Oak style may vary more between moulds due to the fact that they are moulded from timeworn oak with minimal changes to the dimensions. When working with the boards, packers may be required to create a flush finish between two boards.<br>&nbsp;<\/p>",
                  "textFormat": "cohesion"
              },
              "8bac75a1-19a5-42af-99fa-5877541c6590": "0",
              "6dc6b921-8b08-4047-b4b5-2d838ccbd734": ""
          },
          "3fb41870-b6c8-4be2-a5c4-79d4c9bf3ae0": {
              "188518d0-e7b1-42a4-bc9f-4c4327775265": "More Frequently Asked Questions",
              "09c87ea3-016f-4fd8-adaf-43a9452435a8": "coh-style-padding-small",
              "settings": {
                  "title": "Accordion item"
              }
          },
          "d3b8313b-68c1-4551-98ff-66d9dbda3cfc": {
              "settings": {
                  "dropzoneHideSelector": "",
                  "title": "Content drop zone"
              }
          },
          "1894fa92-6a0c-409f-959d-e119882eba9a": {
              "settings": {
                  "title": "Text"
              },
              "5fc743c3-6b31-4a40-bd05-24acfb4ca9ba": {
                  "text": "<p>From what to expect when you first unpack your Millboard, to aftercare tips and answers to all of your most common questions. Visit our FAQs page now for all of your Millboard related queries.<\/p>",
                  "textFormat": "cohesion"
              },
              "8bac75a1-19a5-42af-99fa-5877541c6590": "0",
              "6dc6b921-8b08-4047-b4b5-2d838ccbd734": ""
          },
