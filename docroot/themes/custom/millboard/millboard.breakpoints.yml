millboard.mobile:
  label: Mobile
  mediaQuery: 'all and (min-width: 0 and max-width: 767px)'
  weight: 0
  multipliers:
    - 1x
millboard.tabletonly:
  label: Tablet Only
  mediaQuery: 'all and (min-width: 768px) and (max-width: 1023px)'
  weight: 1
  multipliers:
    - 1x
millboard.tabletonwards:
  label: Tablet Onwards
  mediaQuery: 'all and (min-width: 768px)'
  weight: 2
  multipliers:
    - 1x
millboard.desktop:
  label: Desktop
  mediaQuery: 'all and (min-width: 1024px)'
  weight: 3
  multipliers:
    - 1x
